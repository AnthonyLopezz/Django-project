<!DOCTYPE html>
<html lang="en">

{% load static %}
<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="au theme template">
    <meta name="author" content="Hau Nguyen">
    <meta name="keywords" content="au theme template">

    <!-- Title Page-->
    <title>Dashboard</title>

    <!-- Fontfaces CSS-->
    <link rel="icon" type="image/x-icon" href="{% static 'OnlineStoreApp/assets/base.ico' %}"/>
    <link href="{% static 'AdminApp/css/font-face.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'AdminApp/vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'AdminApp/vendor/font-awesome-5/css/fontawesome-all.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'AdminApp/vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet"
          media="all">

    <!-- Bootstrap CSS-->
    <link href="{% static 'AdminApp/vendor/bootstrap-4.1/bootstrap.min.css' %}" rel="stylesheet" media="all">

    <!-- Vendor CSS-->
    <link href="{% static 'AdminApp/vendor/animsition/animsition.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'AdminApp/vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css' %}"
          rel="stylesheet" media="all">
    <link href="{% static 'AdminApp/vendor/wow/animate.css" rel="stylesheet' %}" media="all">
    <link href="{% static 'AdminApp/vendor/css-hamburgers/hamburgers.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'AdminApp/vendor/slick/slick.css" rel="stylesheet' %}" media="all">
    <link href="{% static 'AdminApp/vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'AdminApp/vendor/perfect-scrollbar/perfect-scrollbar.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'AdminApp/css/theme.css' %}" rel="stylesheet" media="all">
</head>

<body class="animsition">
<div class="page-wrapper">
    <!-- HEADER MOBILE-->
    <header class="header-mobile d-block d-lg-none">
        <div class="header-mobile__bar">
            <div class="container-fluid">
                <div class="header-mobile-inner">
                    <button class="hamburger hamburger--slider" type="button">
                            <span class="hamburger-box">
                                <span class="hamburger-inner"></span>
                            </span>
                    </button>
                </div>
            </div>
        </div>
        <nav class="navbar-mobile">
            <div class="container-fluid">
                <ul class="navbar-mobile__list list-unstyled">
                    <li class="has-sub">
                        <a class="js-arrow">
                            <i class="fas fa-table"></i>Alterna</a>
                        <ul class="navbar-mobile-sub__list list-unstyled js-sub-list">
                            <li>
                                <a href="{% url 'list' %}">List Product</a>
                            </li>
                            <li>
                                <a href="{% url 'listUser' %}">List Users</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- END HEADER MOBILE-->

    <!-- MENU SIDEBAR-->
    <aside class="menu-sidebar d-none d-lg-block">
        <div class="menu-sidebar__content js-scrollbar1">
            <nav class="navbar-sidebar">
                <ul class="list-unstyled navbar__list">
                    <li class="has-sub">
                        <a class="js-arrow" href="#">
                            <i class="fas fa-table"></i>Alterna</a>
                        <ul class="list-unstyled navbar__sub-list js-sub-list">
                            <li>
                                <a href="{% url 'list' %}">List Product</a>
                            </li>
                            <li>
                                <a href="{% url 'listUser' %}">List Users</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </aside>
    <!-- END MENU SIDEBAR-->

    <!-- PAGE CONTAINER-->
    <div class="page-container">
        <!-- HEADER DESKTOP-->
        <header class="header-desktop">
            <div class="section__content section__content--p30">
                <div class="container-fluid">
                    <div class="header-wrap">
                        <form class="form-header" action="" method="GET">
                            <input class="au-input au-input--xl" type="text" name="search" value="{{ request.GET.search}}"
                                   placeholder="Search for datas..."/>
                            <button class="au-btn--submit" type="submit">
                                <i class="zmdi zmdi-search"></i>
                            </button>
                        </form>
                        <div class="header-button">
                            <div class="account-wrap">
                                <div class="account-item clearfix js-item-menu">
                                    <div class="content">
                                        <a class="js-acc-btn" href="">{{ user.username }}</a>
                                    </div>
                                    <div class="account-dropdown js-dropdown">
                                        <div class="info clearfix">
                                            <div class="image">
                                            </div>
                                            <div class="content">
                                                <h5 class="name">
                                                    <a href="#">{{ user.username }}</a>
                                                </h5>
                                                <span class="email">{{ user.email }}</span>
                                            </div>
                                        </div>
                                        <div class="account-dropdown__footer">
                                            <a href="{% url 'logout' %}">
                                                <i class="zmdi zmdi-power"></i>Logout</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- END HEADER DESKTOP-->

        <!-- MAIN CONTENT-->
        <div class="main-content">
            <div class="section__content section__content--p30">
                <div class="container-fluid">
                    <div class="row">
                        {% block content %}

                        {% endblock %}
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="copyright">
                                <p>Copyright Â© 2018 Colorlib. All rights reserved. Template by <a
                                        href="https://colorlib.com">Colorlib</a>.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Jquery JS-->
<script src="{% static 'AdminApp/vendor/jquery-3.2.1.min.js' %}"></script>
<!-- Bootstrap JS-->
<script src="{% static 'AdminApp/vendor/bootstrap-4.1/popper.min.js' %}"></script>
<script src="{% static 'AdminApp/vendor/bootstrap-4.1/bootstrap.min.js' %}"></script>
<!-- Vendor JS       -->
<script src="{% static 'AdminApp/vendor/slick/slick.min.js' %}">
</script>
<script src="{% static 'AdminApp/vendor/wow/wow.min.js' %}"></script>
<script src="{% static 'AdminApp/vendor/animsition/animsition.min.js' %}"></script>
<script src="{% static 'AdminApp/vendor/bootstrap-progressbar/bootstrap-progressbar.min.js' %}">
</script>
<script src="{% static 'AdminApp/vendor/counter-up/jquery.waypoints.min.js' %}"></script>
<script src="{% static 'AdminApp/vendor/counter-up/jquery.counterup.min.js' %}">
</script>
<script src="{% static 'AdminApp/vendor/circle-progress/circle-progress.min.js' %}"></script>
<script src="{% static 'AdminApp/vendor/perfect-scrollbar/perfect-scrollbar.js' %}"></script>
<script src="{% static 'AdminApp/vendor/chartjs/Chart.bundle.min.js' %}"></script>
<script src="{% static 'AdminApp/vendor/select2/select2.min.js' %}">
</script>

<!-- Main JS-->
<script src="{% static 'AdminApp/js/main.js' %}"></script>

</body>
</html>
