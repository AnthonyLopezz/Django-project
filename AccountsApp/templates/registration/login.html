<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/x-icon" href="{% static 'OnlineStoreApp/assets/base.ico' %}"/>
    <script
            src="https://kit.fontawesome.com/64d58efce2.js"
            crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{% static 'AccountsApp/css/style.css' %}"/>
    <title>Sign in & Sign up Form</title>
</head>
<body>
<div class="container">
    <div class="forms-container">
        <div class="signin-signup">
            <form action="" class="sign-in-form" method="post">{% csrf_token %}
                <h2 class="title">Sign in</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    {{ form.username }}
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    {{ form.password }}
                </div>
                <input type="submit" value="Login" class="btn solid"/>
                <p class="social-text">Or Sign in with social platforms</p>
                <div class="social-media">
                    <a href="" class="social-icon">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>

    <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h3>New here ?</h3>
                <p>
                    You can sign up and join our community!
                </p>
                <button onclick="window.location.href='{% url 'register' %}'" class="btn transparent">
                    Sign up
                </button>
            </div>
            <img src="{% static 'AccountsApp/img/log.svg' %}" class="image" alt=""/>
        </div>
        <div class="panel right-panel">
            <div class="content">
                <h3>One of us ?</h3>
                <p>
                    You can log in if you already have an account!
                </p>
                    <button  onclick="window.location.href='{% url 'login' %}'" class="btn transparent">
                        Sign in
                    </button>
            </div>
            <img src="{% static 'AccountsApp/img/register.svg' %}" class="image" alt=""/>
        </div>
    </div>
</div>

<script src="{% static 'AccountsApp/js/app.js' %}"></script>
</body>
</html>
